<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustRead</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0L3HMMEP90"></script>
    <script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #222;
            color: #f1f1f1;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            box-sizing: border-box;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: #f1f1f1;
            border: 2px solid #555;
        }

        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976D2;
        }

        .speed-control {
            display: flex;
            align-items: center;
        }

        #speed-input {
            width: 150px;
            margin-left: 10px;
        }

        #text-display {
            font-size: 30px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            border: 2px solid #555;
            padding: 20px;
            background-color: #333;
            color: #f1f1f1;
        }

        #status-display {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 4px;
            min-height: 20px;
        }

        #status-display.loading {
            background-color: #4a5d23;
            color: #a4c639;
            border: 1px solid #a4c639;
        }

        #status-display.error {
            background-color: #5d2323;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        #status-display.success {
            background-color: #234d5d;
            color: #4ecdc4;
            border: 1px solid #4ecdc4;
        }

        #status-display.idle {
            background-color: transparent;
            border: none;
        }

    </style>
</head>

<body>
    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
    <div class="controls">
        <button id="read-button">Read</button>
        <button id="natural-read-button">Natural Read</button>
        <button id="stop-button">Stop</button>
        <div class="speed-control">
            <label for="speed-input">Speed: </label>
            <input type="range" id="speed-input" min="0.5" max="2" step="0.1" value="1">
        </div>
    </div>
    <div id="status-display"></div>
    <div id="text-display"></div>
    <script>
        const textInput = document.getElementById('text-input');
        const textDisplay = document.getElementById('text-display');
        const statusDisplay = document.getElementById('status-display');
        const readButton = document.getElementById('read-button');
        const naturalReadButton = document.getElementById('natural-read-button');
        const stopButton = document.getElementById('stop-button');
        const speedInput = document.getElementById('speed-input');
        let audio;

        let words = [];

        const synth = window.speechSynthesis;

        function addDisplayText(text) {
            textDisplay.innerHTML = text
        }

        function speak() {
            const textInputValue = textInput.value;
            const utterance = new SpeechSynthesisUtterance(textInput.value.replaceAll('—', ' '));
            utterance.rate = parseFloat(speedInput.value);
            synth.speak(utterance);

            utterance.addEventListener('boundary', (event) => {
                if (event.name === 'word') {
                    const charIndex = event.charIndex;
                    const wordStartIndex = textInputValue.lastIndexOf(' ', charIndex) + 1;
                    const wordEndIndex = textInputValue.indexOf(' ', charIndex);

                    const currentWord = (wordEndIndex === -1)
                        ? textInputValue.slice(wordStartIndex)
                        : textInputValue.slice(wordStartIndex, wordEndIndex);

                    addDisplayText(currentWord);
                }
            });
        }

        readButton.addEventListener('click', () => {
            words = textInput.value.replaceAll('—', ' ').split(/\s+/);
            addDisplayText("");
            if (synth.speaking) {
                synth.cancel();
            }
            speak();
        });

        naturalReadButton.addEventListener('click', () => {
            fetchAzureTTS(textInput.value);
        });

        stopButton.addEventListener('click', () => {
            if (synth.speaking) {
                synth.cancel();
            }

            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        });

        function setStatus(message, type) {
            statusDisplay.textContent = message;
            statusDisplay.className = type;
        }

        async function fetchAzureTTS(text) {
            naturalReadButton.disabled = true;
            setStatus('Loading audio...', 'loading');
            
            try {
                // Prepare SSML (Speech Synthesis Markup Language)
                const ssml = `<speak version='1.0' xml:lang='en-US'>
                  <voice xml:lang='en-US' xml:gender='Female' name='en-US-JennyNeural'>
                    <prosody rate='${parseFloat(speedInput.value)}'>
                      ${text}
                    </prosody>
                  </voice>
                </speak>
                `;

                // Get the audio data
                const audioResponse = await fetch("https://asnewman-mcsproxy.web.val.run", {
                    method: 'POST',
                    body: ssml,
                });

                if (audioResponse.ok) {
                    const audioBlob = await audioResponse.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audio = new Audio(audioUrl);
                    
                    audio.addEventListener('loadeddata', () => {
                        setStatus('Audio ready - playing', 'success');
                        setTimeout(() => {
                            setStatus('', 'idle');
                        }, 3000);
                    });
                    
                    audio.addEventListener('error', (e) => {
                        setStatus(`Playback error: ${e.message || 'Unknown error'}`, 'error');
                        naturalReadButton.disabled = false;
                    });
                    
                    audio.play();
                } else {
                    const errorMsg = `Error fetching audio: ${audioResponse.status} ${audioResponse.statusText}`;
                    console.error('Error fetching TTS data:', audioResponse.status, audioResponse.statusText);
                    setStatus(errorMsg, 'error');
                }
            } catch (error) {
                const errorMsg = `Network error: ${error.message}`;
                console.error('Error in fetchAzureTTS:', error);
                setStatus(errorMsg, 'error');
            } finally {
                naturalReadButton.disabled = false;
            }
        }

    </script>
</body>

</html>
